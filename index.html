  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes segment-pop-in {
      0% {
        opacity: 0;
        transform: translateY(15px) scale(0.96);
        filter: blur(8px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    .animate-segment-pop {
      animation: segment-pop-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Sophisticated fade-out mask for the top of the scroll area */
    .transcription-gradient-mask {
      mask-image: linear-gradient(
        to bottom,
        transparent 0%,
        rgba(0, 0, 0, 0.2) 10%,
        rgba(0, 0, 0, 0.8) 25%,
        black 40%,
        black 100%
      );
      -webkit-mask-image: linear-gradient(
        to bottom,
        transparent 0%,
        rgba(0, 0, 0, 0.2) 10%,
        rgba(0, 0, 0, 0.8) 25%,
        black 40%,
        black 100%
      );
    }
  </style>
